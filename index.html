<!DOCTYPE html>
<html>
<head>
  <title>JS Tasks</title>
</head>
<body>
  <h2>1. Print Name and Address</h2>
  <div id="output1"></div>

  <script>
    const name = "John Doe";
    const address = "123 Main St, Springfield";
    document.getElementById("output1").innerHTML = `Name: ${name}<br>Address: ${address}`;
  </script>
  <h2>2. Check Value and Data Type</h2>
<div id="output2"></div>

<script>
  const var1 = 100;
  const var2 = "100";

  const result = (var1 === var2);
  document.getElementById("output2").innerText = `Are value and data type same? ${result}`;
</script>
<h2>3. Add Two Strings in Uppercase</h2>
<div id="output3"></div>

<script>
  const str1 = "hello";
  const str2 = "world";

  const combined = (str1 + str2).toUpperCase();
  document.getElementById("output3").innerText = `Combined String: ${combined}`;
</script>
<h2>4. Convert String Length to Bytes</h2>
<div id="output4"></div>

<script>
  function getBytesLength(str) {
    return new TextEncoder().encode(str).length;
  }

  const inputString = "Hello!";
  const bytes = getBytesLength(inputString);
  document.getElementById("output4").innerText = `Length in bytes: ${bytes}`;
</script>
<h2>5. Round Number to Digits</h2>
<div id="output5"></div>

<script>
  function roundTo(num, digits) {
    return Number(num.toFixed(digits));
  }

  const number = 3.1415926535;
  const rounded = roundTo(number, 3);
  document.getElementById("output5").innerText = `Rounded Number: ${rounded}`;
</script>



</body>
</html>
